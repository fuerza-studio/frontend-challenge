<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <!-- start-header -->
  <header class="c-header">
    <div class="container">
      <div class="c-header__body">
        <div class="c-header__logo">
          <a href="#" class="c-logo">
            <!-- Logo goes here -->
          </a>
        </div>

        <div class="c-header__menu" data-element="menu">
          <!-- start-menu: WordPress structure, do not modify it. -->
          <ul class="c-menu c-menu-main">
            <li class="menu-item">
              <a href="#">A Empresa</a>
            </li>
            <li class="menu-item">
              <a href="#">Serviços</a>
            </li>
            <li class="menu-item">
              <a href="#">Equipe</a>
            </li>
            <li class="menu-item">
              <a href="#">Galeria</a>
            </li>
            <li class="menu-item">
              <a href="#">Fale Conosco</a>
            </li>
          </ul>
          <!-- end-menu -->
        </div>

        <button
          class="btn-nav"
          aria-controls="navbar"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span></span>
        </button>
      </div>
    </div>
  </header>
  <!-- /end-header -->

  <!-- start-hero -->
  <section class="s-hero">
    <!--
      - You should put your markup here.
      - Don't forget to follow the BEMCSS conventional classes.
      - We use the Swiper (https://swiperjs.com) as our slider default library.
     -->
  </section>
  <!-- /end-hero -->

  <!-- start-info-boxes -->
  <section class="s-info-boxes">
    <div class="container">
      <!--
        - Style de card short-content
        - Add it to a grid list.
       -->
      <div class="c-card-info-box">
        <figure class="c-card-info-box__figure">
          <img src="/images/awesome-futbol.svg" alt="" />
        </figure>
        <div class="c-card-info-box__inner">
          <h3 class="c-card-info-box__title">Lorem Ipsum is simple dummy!</h3>
          <div class="the-content">
            <p>Lorem Ipsum has been the industry’s standard dummy text ever since the 1500s, when an unknown printer took</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /end-info-boxes -->

  <!-- start-testimonials -->
  <section class="s-testimonials">
    <!--
      - You should put your markup here.
      - Don't forget to follow the BEMCSS conventional classes.
      - We use the Swiper (https://swiperjs.com) as our slider default library.
     -->
  </section>
  <!-- /end-testimonials -->

  <!-- start-last-posts -->
  <section class="s-last-posts">
    <div class="container">
      <article class="c-card-post">
        <!--
          - Create your own card-post markup;
          - Style it.
          - Add it to a grid list.
          - Don't forget that all the page should be responsible.
         -->
      </article>
    </div>
  </section>
  <!-- /end-last-posts -->

  <!-- start-cta -->
  <div class="s-cta">
    <!--
      - Put your CTA (call-to-action) markup here.
    -->
  </div>
  <!-- /end-cta -->

  <!-- start-footer -->
  <footer class="c-footer">
    <!--
      - Put your Footer markup here.
    -->
  </footer>
  <!-- /end-footer -->
</body>
</html>
